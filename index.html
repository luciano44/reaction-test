<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Test</title>
    <meta
      name="description"
      content="Test your reaction time! Click to play and see how fast you can react when the screen turns yellow. Measure your milliseconds response time. Play now!"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/logo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <header class="main-header">
      <img src="./assets/imgs/logo.svg" alt="Logo" />
      <h1>Reaction Test</h1>
    </header>
    <div class="container">
      <div class="container-header">
        <div class="reaction-history">
          <img
            src="./assets/icons/history.svg"
            alt="Reaction time history"
            title="Reaction time history"
          />
          <ul>
            <li hidden>
              <p>245</p>
              <span class="ms">ms</span>
            </li>
          </ul>
        </div>
        <div class="reaction-worst">
          <img
            src="./assets/icons/thumbs-down.svg"
            alt="Worst reaction time"
            title="Worst reaction time"
          />
          <p>?&nbsp;</p>
          <span class="ms">ms</span>
        </div>
        <div class="reaction-average">
          <img
            src="./assets/icons/average.svg"
            alt="Average reaction time"
            title="Average reaction time"
          />
          <p>?&nbsp;</p>
          <span class="ms">ms</span>
        </div>
        <div class="reaction-best">
          <img
            src="./assets/icons/star.svg"
            alt="Best reaction time"
            title="Best reaction time"
          />
          <p>?&nbsp;</p>
          <span class="ms">ms</span>
        </div>
      </div>
      <div class="container-content">
        <p class="main-paragraph">Click to Start</p>
        <p class="main-paragraph click" hidden>Click</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
