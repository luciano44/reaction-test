<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reaction Time Test</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <img src="./assets/imgs/logo.svg" alt="Logo" />
      <h1>Reaction Test</h1>
    </header>
    <div class="container">
      <div class="container-header">
        <div class="reaction-history">
          <img src="./assets/icons/history.svg" alt="Reaction time history" />
          <ul>
            <li hidden>
              <p>245</p>
              <span class="ms">ms</span>
            </li>
          </ul>
        </div>
        <div class="reaction-average">
          <img src="./assets/icons/average.svg" alt="Average reaction time" />
          <p>?&nbsp;</p>
          <span class="ms">ms</span>
        </div>
        <div class="reaction-best">
          <img src="./assets/icons/star.svg" alt="Best reaction time" />
          <p>?&nbsp;</p>
          <span class="ms">ms</span>
        </div>
      </div>
      <div class="container-content">
        <p class="main-paragraph">Click to Start</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
